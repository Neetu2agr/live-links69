<!DOCTYPE html>
<html>
<head>
    <title>Fancode</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .match-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin: 20px;
        }

        .match-card {
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
            position: relative;
        }

        .match-card:hover {
            transform: translateY(-5px);
        }

        .match-image {
            width: 100%;
            max-height: 200px;
            overflow: hidden;
            border-radius: 10px;
            position: relative;
        }

        .match-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .status-label {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: red;
            color: white;
            border-radius: 8px;
            padding: 5px 10px;
            font-weight: bold;
            font-size: 1rem;
        }

        .match-link {
            text-decoration: none;
            color: #333;
        }

        h2 {
            font-size: 1.5rem;
            margin: 10px 0;
        }

        p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
</html>
